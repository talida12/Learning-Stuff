<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-calculator.css">
  </head>

  <body>
    <div class="new-row">
      <p>Calculator</p>
    </div>
    <p class="calculation-display calculation-text"></p>
    <div class="new-row">
      <button class="number-button calculator-button">1</button>
      <button class="number-button calculator-button">2</button>
      <button class="number-button calculator-button">3</button>
      <button class="sign-button calculator-button">+</button>
    </div>
    <div class="new-row">
      <button class="number-button calculator-button">4</button>
      <button class="number-button calculator-button">5</button>
      <button class="number-button calculator-button">6</button>
      <button class="sign-button calculator-button">-</button>
    </div>
    <div class="new-row">
      <button class="number-button calculator-button">7</button>
      <button class="number-button calculator-button">8</button>
      <button class="number-button calculator-button">9</button>
      <button class="sign-button calculator-button">*</button>
    </div>
    <div class="new-row">
      <button class="number-button calculator-button">0</button>
      <button class="number-button calculator-button">.</button>
      <button class="number-button calculator-button" onClick="equlsFunction()">=</button>
      <button class="sign-button calculator-button">/</button>
    </div>
    <div>
      <button class="clear-button calculator-button">Clear</button>
    </div>
    
    <script src="scripts/10-calculator.js"></script>
  </body>
</html>
