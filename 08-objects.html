<html>

    <title>Objects</title>

  <body>
    <script>
      /*const product = {
        name: 'socks', 
        price: 1090
      };
      console.log(product);
      console.log(product.name);
      product.name = 'cotton socks';
      console.log(product);
      product.newProperty = true;

      console.log(product);*/
      const product2 = { 
        name: 'shirt'
      };
      console.log(product2);
      console.log(product2['name']);

      const product3 = { 
        name: 'shirt', 
        'delivery-time': '1 day', 
        rating: {
          stars: 4.5, 
          count: 87
        }, 
        fun: function function1() {
          //we can add function as a value to an object
          console.log('function inside object');
        }
      };
      console.log(product3.rating.count);
      product3.fun(); //run fun(), not function1()

      console.log(JSON.stringify(product3));
      const jsonString = JSON.stringify(product3);
      console.log(JSON.parse(jsonString));
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      const obj = {
        message: 'it is a reference'
      }; //just contans the reference, const refers to the reference, so we can modify the obj's content
      const obj_copy = obj; //copies the reference - copy by reference
      obj.message = 'modified';
      console.log(obj);
      console.log(obj_copy);
      const obj3 = { 
        message: 'modified'
      };
      console.log(obj3 === obj); //not equal-objects are references, compares references
      console.log(obj_copy === obj); //true

      const obj4 = { 
        message: 'Good job!', 
        price: 7.99
      };
      //const message = obj4.message;
      const { message, price } = obj4; //destructuring
      console.log(price);

      const obj5 = {
        //message: message
        message,
        /*method: function function1() {
          console.log('method');
        }*/
        method() {console.log('method');}
      };
      console.log(obj5);
      obj5.method();
    </script>
  </body>
