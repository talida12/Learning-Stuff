  <body>
    <!--to use the value of variable-->
    <button onClick="console.log(`Cart quantity: ${cartQuantity}`)">Show Quantity</button>

    <button onClick="
      cartQuantity ++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    <button onClick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>
    <button onclick="
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    //JAVASCRIPT CODE HERE ALWAYS
