      const nums = [10, 20, 30];
      nums[nums.length - 1] = 99; 
      console.log(nums);

      //11b
      function getLastValue(array) { 
        return array[array.length - 1];
      }
      console.log(getLastValue(nums));

      //11c
      function arraySwap(array) { 
        const firstElem = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = firstElem;
        return array;
      }
      console.log(arraySwap(nums));

      //11h
      function addOne(array) { 
        const newArray = [];
        for (let i = 0; i < array.length; i++) { 
          newArray[i] = array[i] + 1;
        }
        return newArray;
      }
      console.log(addOne(nums));

      //11l
      function minMax(nums) { 
        let minimum = nums[0];
        let maximum = nums[0];
        for (let i = 0; i < nums.length; i++) { 
          if (nums[i] < minimum) minimum = nums[i];
          if (nums[i] > maximum) maximum = nums[i];
        }
        return {minimum: minimum, maximum: maximum};
      }
      console.log(minMax([]));

      function countWords(words) { 
        let counter = {};
        for (let i = 0; i < words.length; i++) { 
          if (counter[words[i]] == undefined) {
            counter[words[i]] = 1; 
          } else {
            counter[words[i]]++;
          }
        }
        return counter;
      }
      const fruits = ['apple', 'grape', 'apple', 'apple'];
      console.log(countWords(fruits));
